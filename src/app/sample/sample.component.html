<mat-card color="primary" class="data">
  <mat-card-header>
    <mat-card-title>Form</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="example-form" [formGroup]="data">

      <mat-form-field appearance="outline" class="example">
        <mat-label>Name</mat-label>
        <input matInput placeholder="name" formControlName="name" required>
        <mat-error *ngIf="data.controls['name'].invalid">{{getname()}}</mat-error>
      </mat-form-field>



      <mat-form-field appearance="outline" class="example">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email" formControlName="email" required>
        <mat-error *ngIf="data.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>



      <mat-form-field appearance="outline" class="example">
        <mat-label>Select Blood Group</mat-label>
        <mat-select formControlName="blood" required>
          <mat-option *ngFor="let group1 of group" [value]="group1.blood">
            {{group1.blood}}
          </mat-option>
          <mat-error *ngIf="data.controls['blood'].invalid">{{getblood()}}</mat-error>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example">
        <mat-label>Salary</mat-label>
        <input matInput placeholder="salary" formControlName="salary" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example">
        <mat-label>Age</mat-label>
        <input matInput placeholder="age" formControlName="age" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example">
        <mat-label>Street</mat-label>
        <input matInput placeholder="street" formControlName="street" required>
      </mat-form-field>

      <br>






      <button (click)="display()" [disabled]="data.invalid" mat-flat-button color="primary"
        >Submit</button>

    </form>

  </mat-card-content>
</mat-card>
