<div class="container">

  <form [formGroup]="data">

    <mat-grid-list cols="1" rowHeight="50px" class="radio">
      <mat-radio-group aria-label="select on option" formControlName="user">
        <mat-radio-button value="Fresher">Fresher</mat-radio-button>
        <mat-radio-button value="Experience">Experience</mat-radio-button>
        <br>
      </mat-radio-group>
    </mat-grid-list>



    <mat-grid-list cols="4" rowHeight="80px">

      <mat-grid-tile>

        <mat-form-field appearance="outline" class="example">
          <mat-label>Id</mat-label>
          <input matInput placeholder="id" formControlName="id">
          <mat-error *ngIf="data.controls['id'].invalid">{{getid()}}</mat-error>
        </mat-form-field>

      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline" class="example">
          <mat-label>Name</mat-label>
          <input matInput placeholder="name" formControlName="name">
          <mat-error *ngIf="data.controls['name'].invalid">{{getname()}}</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline" class="example">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" formControlName="email">
          <mat-error *ngIf="data.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline" class="example">
          <mat-label>Password</mat-label>
          <input matInput placeholder="password" autocomplete="on" formControlName="password">
        </mat-form-field>
      </mat-grid-tile>


    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline" class="example">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="cnfirm password" autocomplete="on" formControlName="cpassword">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline" class="example">
          <mat-label>Select Blood Group</mat-label>
          <mat-select formControlName="blood">
            <mat-option *ngFor="let group1 of group" [value]="group1.blood">
              {{group1.blood}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="data.controls['blood'].invalid">{{getblood()}}</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline" class="example">
          <mat-label>Salary</mat-label>
          <input matInput placeholder="salary" formControlName="salary">
          <mat-error *ngIf="data.controls['salary'].invalid">{{getsalary()}}</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline" class="example">
          <mat-label>Age</mat-label>
          <input matInput placeholder="age" formControlName="age">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline" class="example">
          <mat-label>Street</mat-label>
          <input matInput placeholder="street" formControlName="street">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <div class="d-grid gap-2 d-md-block">
          <button (click)="add()" [disabled]="data.invalid" mat-flat-button color="primary"
            style="justify-content:center;">Submit</button>
        </div>
      </mat-grid-tile>

    </mat-grid-list>

  </form>

</div>
