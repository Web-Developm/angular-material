<div class="jumbotron">
  <table mat-table [dataSource]="store" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
      <td mat-cell *matCellDef="let element">{{element.user}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name | uppercase}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
      <td mat-cell *matCellDef="let element">{{element.password}}</td>
    </ng-container>

    <ng-container matColumnDef="cpassword">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Confirm Password</th>
      <td mat-cell *matCellDef="let element">{{element.cpassword}}</td>
    </ng-container>

    <ng-container matColumnDef="blood">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Blood</th>
      <td mat-cell *matCellDef="let element">{{element.blood}}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
      <td mat-cell *matCellDef="let element">{{element.salary | currency:'INR':'symbol'}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
      <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Street</th>
      <td mat-cell *matCellDef="let element">{{element.street}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element; let i=index"><button mat-flat-button color="light" (click)="delete(i)"><i
            class="far fa-trash-alt"></i></button></td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="sample"></tr>
    <tr mat-row *matRowDef="let row;columns:sample"></tr>
  </table>
